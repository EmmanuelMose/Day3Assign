<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form</title>
  
</head>
<body>
  <h1>HTML Form Input Types and Attributes</h1>
  <form>
    <label>Name:
      <input type="text" name="text" placeholder="Name" minlength="10" maxlength="25" required>
    </label>
    <label>Email:
        <input type="email" name="email" placeholder="emmanuelmose806@gmail.com" required>
      </label>
    <label>Password:
      <input type="password" name="password" placeholder="Enter password" minlength="6" maxlength="20" required>
    </label>

    <label>Range:
      <input type="range" name="volume" min="0" max="50">
    </label>

    <label>URL:
      <input type="url" name="website" placeholder="https://example.com" pattern="https?://.+">
    </label>

    <label>Tel (Phone):
      <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="e.g. 0712345678">
    </label>

    <label>Date:
      <input type="date" name="DOB" min="2000-01-01" max="2030-12-31">
    </label>

    <label>Time:
      <input type="time" name="alarm">
    </label>

    <label>Week:
      <input type="week" name="week">
    </label>

    <label>Month:
      <input type="month" name="month">
    </label>

    <label>City:
      <input type="checkbox" name="Nairobi" checked>
      <input type="checkbox" name="Kisumu">
      <input type="checkbox" name="Mombasa" >
    </label>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male" checked> 
    <input type="radio" name="gender" value="female">

    <label>Color Picker:
      <input type="color" name="favcolor">
    </label>

    <label>File Upload:
      <input type="file" name="fileUpload" multiple accept=".jpg,.png,.pdf">
    </label>

    <label>Hidden Input:
      <input type="hidden" name="token" value="123456">
    </label>

    <label>Search:
      <input type="search" name="query" placeholder="Search here...">
    </label>

    <label>Textarea:
      <textarea name="message" rows="4" cols="50" placeholder="Enter your message..." minlength="10" maxlength="200"></textarea>
    </label>

    <label>Country:
      <select>
        <option value="">--Select--</option>
        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
      </select>
    </label>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>

</html>
